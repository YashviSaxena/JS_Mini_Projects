<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Carousel🍁</h1>
  <div class="carousel">
    <button class="carousel_button button--left is-hidden">
      <img src="./images/carousel_left_arrow.png" alt="">
    </button>
    <div class="carousel_track-container">
      <ul class="carousel_track">
        <li class="carousel_slide current-slide">
          <img src="./images/pexels-karolina-grabowska-4226881.jpg"  class="carousel_images" alt="">
        </li>
        <li class="carousel_slide">
          <img src="./images/pexels-max-andrey-1333396.jpg" class="carousel_images" alt="">
        </li>
        <li class="carousel_slide">
          <img src="./images/pexels-nothing-ahead-7078960.jpg" 
          class="carousel_images" alt="">
        </li>
      </ul>
    </div>
    <button class="carousel_button button--right">
      <img src="./images/carousel_right_arrow.png" alt="">
    </button>

    <div class="carousel_nav">
      <button class="carousel_indicator current-slide"></button>
      <button class="carousel_indicator"></button>
      <button class="carousel_indicator"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
